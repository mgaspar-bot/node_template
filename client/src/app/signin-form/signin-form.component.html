<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Registra't
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <p [hidden]="invalidInputMessageVisible" style="color:white">Invalid Input, try again</p>
                    <p>{{errorMessage}}</p>
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="text" name="username" class="form-control" [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" name="password" class="form-control" i [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" class="form-control" i [(ngModel)]="confirmPassword">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="button" (click)="submitForm()" class="btn btn-outline-primary">SIGN UP</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
        <a [routerLink]="['']">Back to login</a>

    </div>
